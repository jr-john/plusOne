{% extends 'base.html' %}

{% block head %}
<title> +1 | Home </title>
{% endblock %}

{% block body %}
<div class="container reg-header fin-h text-left pt-5"> Ready to go? </div>
<div class="container card home-card p-5 mb-5 mt-5 shadow-lg" action="search/">
    <form id="trip" method="POST"> {% csrf_token %}
        <label class="ml-1"> {{ form.source.label }} </label>
        {{ form.source }}<br/>
        <label class="ml-1"> {{ form.destination.label }} </label>
        {{ form.destination }}
        <label class="ml-1" id="date-chooser"> {{ form.journey_date.label }} </label>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control datetimepicker-input" id="datefield" data-toggle="datetimepicker" data-target="#datefield"/>
            </div>
            <div class="col"> 
                <input type="text" class="form-control datetimepicker-input" id="timefield" data-toggle="datetimepicker" data-target="#timefield"/>
            </div>
        </div>
        <div class="form-row pt-3">
            <p style="color: #b3b3b3;margin-left:10px">I AM WILLING TO START </p>
        </div>
        <div class="form-row">
            <div class="col"> {{ form.minima }} </div>
            <p style="color: #b3b3b3;margin-top:10px;font-size:large"> MINUTES EARLY </p>
        </div>
        <div class="form-row">
            <p style="color: #b3b3b3;margin-left:10px">AND</p>
        </div>
        <div class="form-row">
            <div class="col"> {{ form.maxima }} </div>
            <p style="color: #b3b3b3;margin-top:10px;font-size:large">MINUTES LATE</p>
        </div>
        <button class="btn btn-outline-danger outline-btn p-2 px-4 mt-4" type="submit"> GO! </button>
    </form>
    <br>
</div>
<script type="text/javascript">
    $(function () {
        $('#timefield').datetimepicker({
            format: 'HH:mm'
        });
    });
    $(function () {
        $('#datefield').datetimepicker({
            format: 'L'
        });
    });
</script>

{% endblock %}
